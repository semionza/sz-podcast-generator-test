name: "Podcast Generator SZ"
author: "Semion Zaslavsky"
description: "Test generating podcast feed from YAML file(learning)"
runs:
  using: "docker"
  image: "Dockerfile"
barnding:
  icon: "get-branch"
  color: "red"
inputs:
  email:
    description: The commiter's email address
    required: true
    default: ${{ github.actor }}@localhost
  name:
    description: The commiter's name
    required: true
    default: ${{ github.actor }}